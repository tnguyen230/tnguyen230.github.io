<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Nature Explorers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <!-- Same navigation as index.html -->
    </header>

    <main class="gallery-main">
        <h2>Nature's Gallery</h2>
        <div class="photo-grid">
            <div class="photo-card">
                <img src="images/mountains.jpg" alt="Snowy mountains">
                <p>Alpine Peaks</p>
            </div>
            <div class="photo-card">
                <img src="images/forest.jpg" alt="Dense forest">
                <p>Ancient Forests</p>
            </div>
            <div class="photo-card">
                <img src="images/lake.jpg" alt="Mountain lake">
                <p>Alpine Lakes</p>
            </div>
            <div class="photo-card">
                <img src="images/desert.jpg" alt="Sandy desert">
                <p>Desert Landscapes</p>
            </div>
        </div>
    </main>
</body>
</html>
